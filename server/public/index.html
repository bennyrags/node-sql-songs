<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Songs - Node - DB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
  </head>
  <body>
    <h1>SONGS</h1>
    <section>
        <h2>Add a Song</h2>
        <form action="">
            <input type="text" id="in-track" placeholder="Track">
            <input type="text" id="in-artist" placeholder="Artist">
            <input type="number" id="in-rank" placeholder="Rank">
            <input type="date" id="in-published" placeholder="Published Date">
            <button id="submitSong">Submit</button>
        </form>
    </section>
    <section>
      <h2>All Songs</h2>
      <table>
        <thead>
          <tr>
            <th>Track</th>
            <th>Artist</th>
            <th>Rank</th>
            <th>Published</th>
          </tr>
        </thead>
        <tbody id="tbl-songs">

        </tbody>
      </table>
    </section>
  </body>
</html>
